on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get version
        id: version
        uses: home-assistant/actions/helpers/version@master

      - name: Patch manifest and zip
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.version.outputs.version }}"/' custom_components/virtual_gas_meter/manifest.json

          cd custom_components/virtual_gas_meter/
          zip ../../virtual_gas_meter.zip ./* -x '.*'
      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: virtual_gas_meter.zip
          tag: ${{ github.ref }}
          overwrite: true